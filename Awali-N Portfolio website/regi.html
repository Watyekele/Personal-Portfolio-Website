<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Registration form</title>
<link rel="stylesheet" href="regi.css">

</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
 <form action="">
   <fieldset>
       <label for="First Name">Enter Your First Name  <input type="text" name="First Name"></label>
       <label for="Last Name">Enter Your Last Name  <input type="text" name="Last Name"></label>
       <label for="Email">Enter Your Email  <input type="email" name="Email"></label>
       <label for="password">Create a New Password  <input type="email" name="password"></label>
   </fieldset>
   <fieldset>
       <label for="personal account"><input type="radio" name="account" class="inline">Personal Account</label>
       <label for="business account"> <input type="radio" name="account" class="inline">Business Account</label>
       <label for="terms and conditions"> <input type="checkbox" name="terms and conditions" class="inline">I accept the terms and conditions</label> 
   </fieldset>
   <fieldset>
      <label for="profile picture">Upload a profile picture <input type="file" name="profile picture"></label>
      <label for="age">Input your age(years) <input type="number" name="age"></label>
      <label for="media">How did you hear about us?
         <select name="" id="">
             <option value="">(Select one)</option>
             <option value="1">Radio</option>
             <option value="2">T.V</option>
             <option value="3">Twitter</option>
             <option value="4">I.G</option> 
         </select>
      <label for="Bio">Provide a bio <textarea name="Bio" id="" cols="10" rows="2"></textarea></label>
      </label>
   </fieldset>
    <input type="submit" name="submit">
 </form>
</body>
</html>
